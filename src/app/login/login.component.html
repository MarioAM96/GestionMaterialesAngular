<form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="max-w-sm mx-auto p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-center text-black font-semibold mb-6">Login</h2>

  <div class="mb-4">
    <label for="username" class="form-label text-black">Username</label>
    <input type="text" id="username" class="form-control border-2 border-gray-300 focus:border-black focus:ring-0" required [(ngModel)]="loginData.username" name="username" />
  </div>

  <div class="mb-4">
    <label for="password" class="form-label text-black">Password</label>
    <input type="password" id="password" class="form-control border-2 border-gray-300 focus:border-black focus:ring-0" required [(ngModel)]="loginData.password" name="password" />
  </div>

  <button type="submit" class="w-full py-2 px-4 bg-black text-white rounded-lg hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-black transition duration-200" [disabled]="!loginForm.form.valid">
    Login
  </button>
</form>
